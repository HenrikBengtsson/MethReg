variables:
  CODECOV_TOKEN: "CODECOV_TOKEN_STRING"
  _R_CHECK_CRAN_INCOMING_: "false"
  _R_CHECK_FORCE_SUGGESTS_: "true"
  APT_PKGS: "libcurl4-openssl-dev libssh2-1-dev libssl-dev libxml2-dev zlib1g-dev git"
  CRAN: "https://cran.rstudio.com"
  BIOC: "https://bioconductor.org/packages/3.11/bioc"

before_script:
  - apt-get update
  - apt-get install -y --no-install-recommends ${APT_PKGS}
  - apt-get install -y --no-install-recommends qpdf pandoc pandoc-citeproc
  - install2.r devtools

image:  bioconductor/bioconductor_docker:latest

stages:
  - build
  - coverage
  - deploy

building:
  stage: build
  script:
    - R -e 'install.packages("BiocManager")'
    - R -e 'BiocManager::install("JASPAR2020")'
    - R -e 'BiocManager::install("TFBSTools")'
    - R -e 'BiocManager::install("motifmatchr")'
    - R -e 'BiocManager::install("sesameData")'
    - R -e 'BiocManager::install("biomaRt")'
    - R -e 'BiocManager::install("SummarizedExperiment")'
    - R -e "remotes::install_deps(dependencies = TRUE)"
    - R -e 'install.packages("pkgdown")'
    - R -e 'install.packages("remotes")'
    - R -e 'remotes::install_local()'

#    - R -e 'devtools::check(args = c("--as-cran"))'

# To have the coverage percentage appear as a gitlab badge follow these
# instructions:
# https://docs.gitlab.com/ee/user/project/pipelines/settings.html#test-coverage-parsing
# The coverage parsing string is
# Coverage: \d+\.\d+

coverage:
  stage: deploy
  allow_failure: true
  when: on_success
  only:
    - master
  script:
    - install2.r covr
    - r -e 'devtools::install()'
    - r -e 'covr::codecov(type = c("tests", "examples"), quiet = FALSE)'
    - Rscript -e 'covr::gitlab(quiet = FALSE)'
  artifacts:
    paths:
      - public

# To produce a code coverage report as a GitLab page see
# https://about.gitlab.com/2016/11/03/publish-code-coverage-report-with-gitlab-pages/

pages:
    stage: deploy
    script:
    - R -e 'pkgdown::build_site(override = list(destination = "public"), preview=FALSE)'
    artifacts:
        paths:
            - public
        expire_in: 30 days
    only:
        - master
